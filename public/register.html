<!DOCTYPE html>
<html>
<head>
    <title>Register - Booking System</title>
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }
        input:focus, select:focus {
            border-color: #f5576c;
            outline: none;
        }
        .btn {
            width: 100%;
            padding: 14px;
            background: #f5576c;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }
        .btn:hover {
            background: #e53e3e;
        }
        .btn.secondary {
            background: #4299e1;
        }
        .btn.secondary:hover {
            background: #3182ce;
        }
        .role-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .role-btn {
            flex: 1;
            padding: 12px;
            text-align: center;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .role-btn.active {
            background: #f5576c;
            color: white;
            border-color: #f5576c;
        }
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
        .success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }
        .error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #fc8181;
        }
        .links {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        .links a {
            color: #f5576c;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .requirements {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ú® Create Account</h1>
        
        <div id="message" class="message"></div>
        
        <div class="role-selector">
            <div class="role-btn active" onclick="selectRole('customer')">üë§ Customer</div>
            <div class="role-btn" onclick="selectRole('provider')">üë®‚Äç‚öïÔ∏è Provider</div>
        </div>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Create a password" required minlength="6">
                <p class="requirements">At least 6 characters</p>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
            </div>
            
            <div class="form-group">
                <label for="contacts">Phone Number (Optional)</label>
                <input type="tel" id="contacts" placeholder="Enter phone number">
            </div>
            
            <button type="submit" class="btn">Create Account</button>
        </form>
        
        <button class="btn secondary" onclick="window.location.href='login.html'">
            Already have an account? Login
        </button>
        
        <div class="links">
            <p>Or go to: <a href="index.html">Home Page</a></p>
        </div>
    </div>

    <script>
        let selectedRole = 'customer';
        
        function selectRole(role) {
            selectedRole = role;
            document.querySelectorAll('.role-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }
        
        document.getElementById('registerForm').onsubmit = async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const contacts = document.getElementById('contacts').value;
            const messageDiv = document.getElementById('message');
            
            // Clear previous messages
            messageDiv.style.display = 'none';
            messageDiv.className = 'message';
            
            // Validate passwords match
            if (password !== confirmPassword) {
                messageDiv.textContent = '‚ùå Passwords do not match';
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
                return;
            }
            
            // Validate password length
            if (password.length < 6) {
                messageDiv.textContent = '‚ùå Password must be at least 6 characters';
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
                return;
            }
            
            try {
                const response = await fetch('http://localhost:3000/api/auth/register', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ 
                        name, 
                        email, 
                        password, 
                        role: selectedRole,
                        contacts: contacts || undefined
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Store token and user info
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Show success message
                    messageDiv.textContent = `‚úÖ Account created successfully! Redirecting...`;
                    messageDiv.className = 'message success';
                    messageDiv.style.display = 'block';
                    
                    // Redirect based on role
                    setTimeout(() => {
                        if (selectedRole === 'provider') {
                            window.location.href = 'provider-dashboard.html';
                        } else {
                            window.location.href = 'customer-dashboard.html';
                        }
                    }, 1500);
                    
                } else {
                    messageDiv.textContent = `‚ùå ${data.message}`;
                    messageDiv.className = 'message error';
                    messageDiv.style.display = 'block';
                }
                
            } catch (error) {
                messageDiv.textContent = `‚ùå Error: ${error.message}`;
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
            }
        };
    </script>
</body>
</html>
